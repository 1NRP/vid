<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="theme-color" content="DodgerBlue">
  <link rel="icon" sizes="192x192" href="icon_player.png">
  <title>Nihar's Video Player</title>
  <style>
    /* Dark mode styles */
    body {
      background-color: #000; /* Full Black: #000, White: #fff, Light Grey: #999, Dark Grey: #666, Charcoal Black: #333 */
      color: #fff;
    }

    input[type=text],
    select {
      width: 60%;
      max-width: 300px;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 2px solid #999;
      border-radius: 4px;
      box-sizing: border-box;

    }
    
    button {
      width: 15%;
      background-color: DodgerBlue;
      color: white;
      max-width: 100px;
      padding: 14px 10px;
      margin: 1px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #clearBtn {
      background-color: red;
      width: 20%;
      color: white; /* Adjust color as needed */
      max-width: 125px;
      padding: 14px 10px;
      margin: 1px 0;
      border: none; 
      border-radius: 4px;
      cursor: pointer;
    }

    h1 {
      color: DodgerBlue;
      font-family: 'Raleway', sans-serif;
      font-size: 26px;
      font-weight: 600;
      line-height: 50px;
      margin: 0 0 4px;
      text-align: center;
    }

    #player {
      max-width: 720px;
      min-height: 200px;
      margin: auto; /* Center the video player horizontally */
      display: block; /* Ensure the video player appears as a block element */
    }
  </style>
</head>
<body>
<center>
    <video controls="controls" id="player" tabindex="0" poster="my_name_logo_2.png" loop="loop" src="" width="100%">
    </video>
    <br>
<!--   * Remove the "<!--" & "-- >" tags to show "Name" and the below "Instruction" on the website.
    <h1>⭐ Nihar Ranjan's Player ⭐</h1>
    <h5>Supports TeraBox shared links. Wait for few seconds before the video plays, in the case of TeraBox links.</h5>
-->
    <input type="text" placeholder="Enter Download Link..." id="vid" name="vid" autocomplete="off" maxlength="10000">
    <button onclick="return play()">PLAY</button>
    <button id="clearBtn" onclick="document.getElementById('vid').value=''">CLEAR</button>
    <br><br>
  </center>
  <script>
    function play() {
      var qry = document.getElementById("vid").value;
      if (qry == null) {
        alert("Please Enter URL First!");
      } else {
        // Check if the URL contains 'Terabox'
        if (qry.toLowerCase().includes('teraboxapp')) {
            // Extract the video ID from the URL
            var videoId = qry.split('/').slice(-1)[0];

            // Remove the first character (assuming it's always '1')
            videoId = videoId.substring(1);

            // Construct the request URL for preparation
            var requestUrl = "https://core.mdiskplay.com/box/terabox/" + videoId;

            // Make a request to the preparation URL
            fetch(requestUrl)
            .then(response => {
                // Wait 1 second before playing the video
                setTimeout(() => {
                    // Construct the new URL in the desired format
                    var playUrl = "https://core.mdiskplay.com/box/terabox/video/" + videoId + ".m3u8";
                    document.getElementById("player").src=playUrl;
                }, 1000);
            })
            .catch(error => {
                console.error('Error fetching preparation URL:', error);
                alert('Failed to prepare playback. Please try again later.');
            });
        } else {
          // Not a terabox URL, play as usual
          document.getElementById("player").src = qry;
        }
      }
    }
  </script>

<div class="box-container" id="boxContainer">
  <!-- Initial post -->
  <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-post="desi_bhabhi_nisha_mdisk/14451" data-width="100%" data-userpic="false" data-color="999" data-dark="1"></script>
</div>

<div class="input-container">
  <label for="channelName">Channel Name:</label>
  <select id="channelName">
    <option value="desi_bhabhi_nisha_mdisk">1st-14500</option>
    <option value="desi_bhabhi_shila_terabox">2nd-8400</option>
    <option value="desi_bhabhi_preeti_mdisk">3rd-82000</option>
     <!-- Add more channel options here if needed -->
  </select>
  <label for="messageID">Message ID:</label>
  <input type="text" id="messageID">
  <button onclick="fetchSinglePost()">GO</button>
  <button onclick="loadNextPosts()" class="btn-next">Next</button>
</div>

<script>
  let currentMessageID = 14451;
  let currentChannelName = "desi_bhabhi_nisha_mdisk";
  let initialMessageID = 14451; // to keep track of the message ID after GO button click

  function loadNextPosts() {
    const container = document.getElementById('boxContainer');
    const channelName = document.getElementById('channelName').value;
    const inputVal = document.getElementById('messageID').value;
    const [interval, startID] = inputVal.includes('/') ? inputVal.split('/').map(Number) : [1, parseInt(inputVal)];
    for (let i = 0; i < 10; i++) {
      currentMessageID = startID + (i * interval); // Increment messageID with the interval
      const script = document.createElement('script');
      script.async = true;
      script.src = `https://telegram.org/js/telegram-widget.js?22`;
      script.dataset.telegramPost = `${channelName}/${currentMessageID}`;
      script.dataset.width = `100%`;
      script.dataset.userpic = `false`;
      script.dataset.color = `999`;
      script.dataset.dark = `1`;
      container.appendChild(script);
      // Manually trigger rendering of Telegram widget
      window.TelegramWidget && window.TelegramWidget.initWidget && window.TelegramWidget.initWidget(container.lastChild);
    }
    // Update current channel name
    currentChannelName = channelName;
    // Update message ID input field
    document.getElementById('messageID').value = `${interval}/${currentMessageID}`; // Retain the original format
  }

  function fetchSinglePost() {
    const container = document.getElementById('boxContainer');
    const channelName = document.getElementById('channelName').value;
    const messageID = document.getElementById('messageID').value;
    const script = document.createElement('script');
    script.async = true;
    script.src = `https://telegram.org/js/telegram-widget.js?22`;
    script.dataset.telegramPost = `${channelName}/${messageID}`;
    script.dataset.width = `100%`;
    script.dataset.userpic = `false`;
    script.dataset.color = `999`;
    script.dataset.dark = `1`;
    container.appendChild(script);
    // Manually trigger rendering of Telegram widget
    window.TelegramWidget && window.TelegramWidget.initWidget && window.TelegramWidget.initWidget(container.lastChild);
    // Update current message ID
    currentMessageID = messageID.split('/')[1];
    // Update initial message ID for subsequent Next button clicks
    initialMessageID = parseInt(currentMessageID) + 1;
  }
</script>
</body>
</html>
