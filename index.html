<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <!--  <link rel="manifest" href="PWA/manifest.json">  -->
  <meta name="theme-color" content="#02121b">
  <link rel="icon" sizes="192x192" href="images/green-512.png">
  <script src="https://1nrp.github.io/vid/custom-long-press.js"></script>
  <!--  <link rel="stylesheet" href="CSS-JS/style.css">  -->
  <title>Nihar's Video Player</title>
<style>
      body {
      background-color: #0d2136;  
      color: #fff;
    }
    #post-container {
      width: 99%;
      height: 360px;
      border-radius: 8px;
      border: 2px solid #333;
      overflow-y: scroll;
      background-color: #02121b;
      margin: 205px 0px 4px 0px;
    }
    .post-details {
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    .poster-image {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .size {
      color: #b4b4b4;
      font-family: Arial, Helvetica, Cursive, Palatino, Courier, sans-serif;
      font-size: 15px;
      font-weight: 600;
      margin: 0px 40px 1px 0px;
    }
    .duration {
      color: #b4b4b4;
      font-family: Arial, Helvetica, Cursive, Palatino, Courier, sans-serif;
      font-size: 15px;
      font-weight: 600;
      margin: 0px 20px 1px 35vw;
    }
    #embedVideo {
      position: fixed;
      top: 0vh;
      left: 0vw;
      border: 2px solid #333;
      border-radius: 6px;
      background-color: #02121b;
      width: 98.5dvw;
      display: none;
      height: 80dvh;
    }
    #player {
      position: fixed;
      top: 0vh;
      left: 0vw;
      border: 2px solid #333;
      border-radius: 6px;
      background-color: #02121b;
      max-width: 98.5dvw;       /* dvw = dynamic viewport width */
      max-height: 85dvh;        /* dvh = dynamic viewport height */
      margin: 0px 0px 0px 0px;  /* Top, Right, Bottom, Left */
    }
    #saveDeleteBtn {
      background-color: #000;
      padding: 6px;  
      border: 2px solid #555;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    #vid {
      width: 57%;
      max-width: 300px;
      padding: 6px 2px;
      display: inline-block;
      background-color: #000;
      color: #b4b4b4;
      font-weight: 600;
      border: 2px solid #555;
      border-radius: 4px;
      box-sizing: border-bx;
    }
    #button-play {
      background-color: #000;
      width: 17%;
      color: #b4b4b4;
      font-weight: 1000;
      max-width: 100px;
      padding: 6px;
      border: 2px solid #555;
      border-radius: 4px;
    }
    #clearBtn {
      background-color: #000;
      color: #fff; 
      position: relative;
      max-width: 50px;
      padding: 6px;
      z-index: 10;
      border: 2px solid #555;
      border-radius: 4px;
    }
    #boxContainer {
      width: 97%;
      height: 300px;
      overflow-y: scroll;
      border: 2px solid #333;
      padding: 2px;
      background-color: #02121b;
      border-radius: 8px;
      margin: 2px;
      display: none;
    }
    .TG-post-container {
      display: inline-block;
      border: none;
      background: transparent;
      width: auto;
      height: auto;
      margin: 0px;
      overflow: hidden;
    }
    .TG-Play {
      background-Color: #007bff;
      color: #000;
      border: none;
      border-radius: 50px;
      font-size: 15px;
      font-weight: 1000;
      padding: 4px 60px;
      margin: 0px 0px 4px 170px;
    }
    .TG-Play:hover {
      background-color: #555;
    }
    #hamburgerMenu {
      border: 2px solid #555;
      background-color: #000;
      color: #fff;
      border-radius: 50%;
      padding: 5px 9px;
      font-weight: 1000;
      margin-left: 3px;
      transition: transform 0.4s ease;
    }
    .menuButtons {
      background-color: #000;
      padding: 8px;
      border: 2px solid #888;
      color: #fff;
      border-radius: 10px;
      margin: 2px 4px;
    }
    #menuBox {
      position: fixed;
      top: 60dvh;
      left: 40vw;
      display: none;
      padding: 4px;
      z-index: 40;
      background-color: #031522;
      border: 2px solid #444;
      border-radius: 20px;
      animation-name: menu;
      animation-duration: 0.5s;
    }
    #channelName {
      width: 80px;
      padding: 4px 2px 4px 15px;
      margin-left: 0px;
      color: #fff;
      border: 2px solid #555;
      background-color: #000;
      font-weight: 600;
      border-radius: 40px;
    }
    #messageID {
      width: 60px;
      padding: 5px 8px;
      color: #fff;
      background-color: #000;
      font-weight: 600;
      border: 2px solid #555;
      border-radius: 40px;
      margin-right: 0px;
    }
    #go-btn {
      background-color: #000; 
      padding: 5px 0px;
      width: 30px;
      color: #fff;
      font-weight: 600;
      border: 2px solid #555;
      border-radius: 50%;
    }
    #btn-next {
      background-color: #000;
      padding: 5px 8px;
      border: 2px solid #555;
      font-weight: 600;
      border-radius: 40px;
      color: #fff;
    }
    #reload {
      background-color: #000;
      padding: 6px;
      border: 2px solid #555;
      color: #fff;
      border-radius: 50%;
      margin-left: 10px;
    }
    #textBox {
      width: 96%;
      height: 150px;
      padding: 10px 5px;
      color: #b4b4b4;
      font-weight: 800;
      font-size: 11px;
      resize: none;
      background-color: #02121b;
      border: 2px solid #333;
      border-radius: 8px;
      margin: 2px 0px;
      margin-left: 0px;
    }
    .thumbnailContainer {
      position: fixed;
      top: 2dvh;
      left: 5dvw;
      z-index: 40;
      width: 88%;
      height: 350px;
      border-radius: 5px;
      padding: 2px;
      border: 2px solid #083070;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .thumbnail {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    h1 {
      color: DodgerBlue;
      font-family: Helvetica, Cursive, Palatino, Courier, sans-serif;
      font-size: 26px;
      font-weight: 600;
      line-height: 50px;
      margin: 0 0 4px;
      text-align: center;
    }
    #brightnessSlider {
      width: 80%;
      margin: 0% 10%;
      display: none;
    }
    .secondRow {
      display: none;
    }
    #copyLink:hover,
    .menuButtons:hover,
    #hamburgerMenu:hover,
    #channelName:hover,
    #go-btn:hover,
    #btn-next:hover,
    #reload:hover {
      background-color: #007bff;
    }
    #button-play:hover,
    #clearBtn:hover {
      background-color: #cf7309;
      color: #000;
  }
  .Alerts {
      position: fixed;
   /* top: 5dvh; */
      left: 20dvw;
      z-index: 50;
      background-color: #fff;
      color: #000;
      font-weight: 1000;
      padding: 5px;
      border: none;
      border-radius: 5px;
      animation-name: Alert;
      animation-duration: 1s;
    }
    /* Animations */
    @keyframes Alert {
      from {font-size: 5px; top: 0dvh} /* transform: rotate(30deg)} */
      to {font-size: 20px; top: 10dvh}  /* transform: rotate(0deg)} */
    }
    @keyframes menu {
      from {opacity: 0; top: 10dvh}
      to {opacity: 1; top: 60dvh}
    }
/* Code for Night-Mode toggle. */
.nightMode {
    body {
        background-color: #000;  
        color: #b4b4b4;
    }
    .poster-image,
    .thumbnailContainer,
    .TG-post-container,
    #embedVideo,
    #player {
        filter: brightness(60%);
    }
    #channelName,
    #messageID,
    #go-btn,
    #hamburgerMenu,
    #btn-next {
        color: #b4b4b4;
    }
    #copyLink,
    #saveDeleteBtn,
    #reload,
    .menuButtons,
    #nightModeBtn {
        color: #b4b4b4b4;
        border: 2px solid #555;
    }
    #vid,
    #textBox,
    #button-play,
    .size,
    .duration {
        color: #999;
    }
  }
</style>
</head>
<div id="Default-Position-Elements"> <!-- Separation between Fixed position and Non-Fixed position elements is for brightness adjustment purpose. The 'brightnessSlider' distorts the positioning of Fixed elements. -->
<center>
    <div id="post-container" data-long-press-delay="400"></div>
    <button id="saveDeleteBtn" onclick="handleButtonClick()">üåê</button>
    <input type="text" placeholder="Enter Download Link..." id="vid" name="vid" autocomplete="off" maxlength="10000">
    <button id="button-play" onclick="iFramePlay()" data-long-press-delay="400">PLAY</button>
    <button id="clearBtn" onclick="document.getElementById('embedVideo').style.height='195px'" ondblclick="document.getElementById('player').src=''; document.getElementById('embedVideo').src=''">‚úñÔ∏è</button>
</center>
<div style="height: 2px"></div>  <!--  To create gap between 1st and 2nd row of buttons (saveDeleteBtn, hamburgerMenu etc) .  -->
<div id="boxContainer"></div>

<script src="CSS-JS/script.js"></script>
</script>
</body>
</html>
