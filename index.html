<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="theme-color" content="DodgerBlue">
  <link rel="icon" sizes="192x192" href="icon_player.png">
  <title>Nihar's Video Player</title>
  <style>
    /* Dark mode styles */
    body.dark-mode {
      background-color: #333;
      color: #fff;
    }

    /* White mode styles */
    body.light-mode {
      background-color: #fff;
      color: #333;
    }

    input[type=text],
    select {
      width: 70%;
      max-width: 300px;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      color: #666;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 10%;
      background-color: DodgerBlue;
      color: white;
      max-width: 100px;
      padding: 14px 10px;
      margin: 4px 0;
      border: none;
      border-radius: 1px;
      cursor: pointer;
    }

    #clearBtn {
      background-color: red;
      width: 15%;
      color: white; /* Adjust color as needed */
      max-width: 125px;
      padding: 14px 10px;
      margin: 4px 0;
      border: none; 
      border-radius: 1px;
      cursor: pointer;
    }

    h1 {
      color: DodgerBlue;
      font-family: 'Raleway', sans-serif;
      font-size: 26px;
      font-weight: 600;
      line-height: 50px;
      margin: 0 0 4px;
      text-align: center;
    }

    #player {
      max-width: 720px;
      min-height: 200px;
    }

    /* Add styles for the mode switch button */
    #modeSwitchBtn {
      position: absolute;
      top: 2px;
      right: 2px;
      background-color: green;
      color: green;
      border: none;
      border-radius: 1px;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body class="dark-mode">
  <button id="modeSwitchBtn" onclick="toggleMode()">üîÜ/üåô</button>
  <center>
    <br>
    <h1>‚≠ê Nihar Ranjan's Player ‚≠ê</h1>
    <h5>Supports TeraBox shared links. Wait for few seconds before the video plays, in the case of TeraBox links.</h5>
    <input type="text" placeholder="Enter Download Link..." id="vid" name="vid" autocomplete="off" maxlength="10000">
    <button onclick="return play()">PLAY</button>
    <button id="clearBtn" onclick="document.getElementById('vid').value=''">CLEAR</button>
    <br><br>
    <video controls="controls" id="player" tabindex="0" poster="my_name_logo_2.png" autoplay="autoplay" loop="loop" src="" width="100%">
    </video>
  </center>
  <script>
    function play() {
      var qry = document.getElementById("vid").value;
      if (qry == null) {
        alert("Please Enter URL First!");
      } else {
        // Check if the URL contains 'Terabox'
        if (qry.toLowerCase().includes('teraboxapp')) {
            // Extract the video ID from the URL
            var videoId = qry.split('/').slice(-1)[0];

            // Remove the first character (assuming it's always '1')
            videoId = videoId.substring(1);

            // Construct the request URL for preparation
            var requestUrl = "https://core.mdiskplay.com/box/terabox/" + videoId;

            // Make a request to the preparation URL
            fetch(requestUrl)
            .then(response => {
                // Wait 1 seconds before playing the video
                setTimeout(() => {
                    // Construct the new URL in the desired format
                    var playUrl = "https://core.mdiskplay.com/box/terabox/video/" + videoId + ".m3u8";
                    document.getElementById("player").src=playUrl;
                }, 1000);
            })
            .catch(error => {
                console.error('Error fetching preparation URL:', error);
                alert('Failed to prepare playback. Please try again later.');
            });
        } else {
          // Not a terabox URL, play as usual
          document.getElementById("player").src = qry;
        }
      }
    }

    function toggleMode() {
      var body = document.body;
      body.classList.toggle("dark-mode");
      body.classList.toggle("light-mode");
    }
  </script>
</body>
</html>
